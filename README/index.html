<h1>websegura</h1>
<p>Una iniciativa de <a href="https://pucelabits.org/">PucelaBits</a>. Analizamos y mostramos <a href="https://websegura.pucelabits.org">seguridad HTTPS de sitios web públicos</a>, como medida para visualizar aquellos que pueden suponer un riesgo para sus usuarios.</p>
<p>Si quieres incluir algún sitio público, sólo tienes que editar el fichero <a href="https://github.com/PucelaBits/websegura/blob/main/sites.csv"><code>sites.json</code></a>.</p>
